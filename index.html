<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <nav class="navbar container flex">
                <div class="gender flex">
                    <a href="#"><strong>Donna</strong></a>
                    <a href="#"><strong>Uomo</strong></a>
                    <a href="#"><strong>Bambini</strong></a>
                </div>

                <img class="logo" src="./assets/img/boolean-logo.png" alt>

                <div class="icon">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </nav>
        </header>

        <!-- main -->
        <main>
            <div class="main-content container flex">
                <div class="art-1">

                    <img src="./assets/img/1.webp" alt>

                    <span class="brand">Levi's</span>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <span class="prezzo-prodotto"><strong>14,99 €</strong>
                        <del>29.99€</del></span>
                </div>

                <div class="art-2">
                    <img src="./assets/img/2.webp" alt>

                    <span class="brand">Guess</span>
                    <h3>ROSES TEE</h3>
                    <span class="prezzo-prodotto"><strong>20,99 €</strong>
                        <del>29.99€</del></span>
                </div>

                <div class="art-3">
                    <img src="./assets/img/3.webp" alt>

                    <span class="brand">Come Zucchero Filato</span>
                    <h3>VOGLIA DI COLORI PASTELLO</h3>
                    <span class="prezzo-prodotto"><strong>129,99 €</strong>
                        <del>184.99€</del></span>
                </div>

                <div class="art-4">
                    <img src="./assets/img/4.webp" alt>

                    <span class="brand">Levi's</span>
                    <h3>TEE UNISEX</h3>
                    <span class="prezzo-prodotto"><strong>14,99 €</strong>
                        <del>29.99€</del></span>
                </div>

                <div class="art-5">
                    <img src="./assets/img/5.webp" alt>

                    <span class="brand">Maya Deluxe</span>
                    <h3>STRIPE BODICE</h3>
                    <span class="prezzo-prodotto"><strong>99,99
                            €</strong></span>

                </div>

                <div class="art-6">
                    <img src="./assets/img/6.webp" alt>

                    <span class="brand">Esprit</span>
                    <h3>MAGLIONE - BLACK</h3>
                    <span class="prezzo-prodotto"><strong>29.99€</strong></span>
                </div>

            </div>
        </main>
    </body>
</html>
